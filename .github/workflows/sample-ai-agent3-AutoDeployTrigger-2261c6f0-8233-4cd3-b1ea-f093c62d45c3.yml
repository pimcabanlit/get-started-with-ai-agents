name: Trigger auto deployment for sample-ai-agent3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/sample-ai-agent3-AutoDeployTrigger-2261c6f0-8233-4cd3-b1ea-f093c62d45c3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SAMPLEAIAGENT3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SAMPLEAIAGENT3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SAMPLEAIAGENT3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ephraimvcabanlitregistry.azurecr.io
          registryUsername: ${{ secrets.SAMPLEAIAGENT3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SAMPLEAIAGENT3_REGISTRY_PASSWORD }}
          containerAppName: sample-ai-agent3
          resourceGroup: rg-ephraimvcabanlit-2254_ai
          imageToBuild: ephraimvcabanlitregistry.azurecr.io/sample-ai-agent3:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


